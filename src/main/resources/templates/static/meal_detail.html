<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout}">
<head>
    <meta th:replace="fragments/csrf :: csrf" />
    <title>Meal | {{ meal.name }}</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="product-details pt-20 pb-90">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-lg-7 col-12">
                        <div class="product-details-img-content">
                            <div class="product-details-tab mr-70">
                                <div class="product-details-large tab-content">
                                    <div class="tab-pane active show fade" id="product_id_0"
                                         role="tabpanel">
                                        <div class="prod-details">
                                            <img :src="'/images' + meal.image" alt="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-5 col-12">
                        <div class="product-details-content">
                            <h3>{{ meal.name }}</h3>
                            <div class="details-price">
                                <span>{{ formatPrice(meal.price) }}</span>
                            </div>
                            <p>{{ meal.description }}</p>
                            <div class="quickview-plus-minus">
                                <div class="cart-plus-minus">
                                    <input type="text" v-model="quantity" name="qtybutton"
                                           class="cart-plus-minus-box">
                                </div>
                                <div class="quickview-btn-cart">
                                    <a class="btn-hover-black" href="#"
                                       @click.prevent="addToCart(meal)">
                                        add to cart</a> &nbsp;
                                </div>
                            </div>
                            <div class="text-success" v-html="notificationMessage"
                                 v-show="show"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div layout:fragment="javascripts">
        <!-- VueJS app files -->
        <script th:src="@{/javascripts/app/vue-app/component/cart-counter.component.js}"></script>
        <script th:src="@{/javascripts/app/vue-app/meal/detail.js}"></script>
    </div>
</body>
</html>
